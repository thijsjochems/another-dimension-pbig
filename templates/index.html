<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Dimension - Beurs Stand</title>
    <link rel="stylesheet" href="/static/fonts.css">
    <style>
        /* === COLOR PALETTE === */
        :root {
            --color-bg: #001C0F;           /* Dark green background */
            --color-primary: #54FCBC;      /* Bright teal (text, accents) */
            --color-secondary: #DCFFED;    /* Light mint (subtle text) */
            --color-dark: #1E1E1E;         /* Dark gray (borders, shadows) */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--color-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .main-container {
            max-width: 1200px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        
        .robot-logo {
            width: 80px;
            height: 80px;
            opacity: 0.6;
            filter: drop-shadow(0 0 15px rgba(84, 252, 188, 0.3));
        }
        
        .robot-logo.flipped {
            transform: scaleX(-1);
        }
        
        h1 {
            font-size: 4rem;
            color: var(--color-primary);
            margin: 0;
            letter-spacing: 12px;
            text-transform: uppercase;
            text-shadow: 0 0 30px rgba(84, 252, 188, 0.4);
        }
        
        .subtitle {
            text-align: center;
            color: var(--color-secondary);
            font-size: 1.4rem;
            margin-bottom: 60px;
            letter-spacing: 3px;
            opacity: 0.8;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
        }
        
        .service-button {
            background: rgba(84, 252, 188, 0.03);
            border: 2px solid rgba(84, 252, 188, 0.3);
            border-radius: 10px;
            padding: 50px 40px;
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: var(--font-body);
        }
        
        .service-button:hover {
            border-color: var(--color-primary);
            background: rgba(84, 252, 188, 0.08);
            box-shadow: 0 0 30px rgba(84, 252, 188, 0.3);
            transform: translateY(-5px);
        }
        
        .mystery-button {
            grid-column: 1 / -1;
            background: rgba(84, 252, 188, 0.05);
            border: 3px solid var(--color-primary);
            font-size: 2.5rem;
            padding: 60px 40px;
            box-shadow: 0 0 40px rgba(84, 252, 188, 0.2);
        }
        
        .mystery-button:hover {
            box-shadow: 0 0 60px rgba(84, 252, 188, 0.5);
            background: rgba(84, 252, 188, 0.1);
        }
        
        .icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 0 10px rgba(84, 252, 188, 0.4));
        }
        
        /* Custom cursor */
        body::after {
            content: 'üîç';
            position: fixed;
            top: 0;
            left: 0;
            font-size: 30px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            filter: drop-shadow(0 0 5px rgba(84, 252, 188, 0.8));
        }
        
        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
                letter-spacing: 6px;
            }
            
            .robot-logo {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <img src="/static/robot-mascot.png" alt="Robot Detective" class="robot-logo">
            <h1>ANOTHER DIMENSION</h1>
            <img src="/static/robot-mascot.png" alt="Robot Detective" class="robot-logo flipped">
        </div>
        
        <div class="subtitle">Power BI Excellence & AI Automation</div>
        
        <div class="button-grid">
            <button class="service-button" onclick="showInfo('portfolio')">
                <span class="icon">üìä</span>
                Power BI Portfolio
            </button>
            
            <button class="service-button" onclick="showInfo('training')">
                <span class="icon">üéì</span>
                Power BI Training
            </button>
            
            <button class="service-button" onclick="showInfo('ai')">
                <span class="icon">ü§ñ</span>
                AI Automation
            </button>
            
            <button class="service-button mystery-button" onclick="startGame()">
                <span class="icon">üîç</span>
                Power BI Investigation Game
            </button>
        </div>
    </div>
    
    <script>
        // Custom cursor movement
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('body::after');
            document.body.style.setProperty('--mouse-x', e.clientX + 'px');
            document.body.style.setProperty('--mouse-y', e.clientY + 'px');
        });
        
        function showInfo(service) {
            const messages = {
                portfolio: 'üìä We bouwen Power BI dashboards die jouw data tot leven brengen!\n\nScan de QR code voor meer info.',
                training: 'üéì Word een Power BI expert met onze hands-on trainingen!\n\nScan de QR code voor meer info.',
                ai: 'ü§ñ Automatiseer je workflows met AI-integraties (n8n, Make, Zapier)!\n\nScan de QR code voor meer info.'
            };
            
            alert(messages[service]);
        }
        
        function startGame() {
            window.location.href = '/game';
        }
    </script>
</body>
</html>
