<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Chat - Power BI Mystery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #001C0F 0%, #003820 100%);
            color: #DCFFED;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 28, 15, 0.9);
            border: 2px solid #54FCBC;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(84, 252, 188, 0.3);
            overflow: hidden;
        }

        .header {
            background: #54FCBC;
            color: #001C0F;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header .role {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #001C0F;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message.agent {
            text-align: left;
        }

        .message-bubble {
            display: inline-block;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: #54FCBC;
            color: #001C0F;
            border-bottom-right-radius: 5px;
        }

        .message.agent .message-bubble {
            background: rgba(84, 252, 188, 0.1);
            border: 1px solid #54FCBC;
            color: #DCFFED;
            border-bottom-left-radius: 5px;
        }

        .message-label {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .input-area {
            padding: 20px;
            background: rgba(30, 30, 30, 0.8);
            border-top: 2px solid #54FCBC;
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 12px;
            border: 2px solid #54FCBC;
            border-radius: 5px;
            background: #001C0F;
            color: #DCFFED;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
        }

        .input-area input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(84, 252, 188, 0.5);
        }

        .input-area button {
            padding: 12px 24px;
            background: #54FCBC;
            color: #001C0F;
            border: none;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .input-area button:hover {
            background: #DCFFED;
            box-shadow: 0 0 15px rgba(84, 252, 188, 0.6);
        }

        .input-area button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 10px;
            color: #54FCBC;
            font-style: italic;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .status {
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            color: #54FCBC;
            background: rgba(84, 252, 188, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="agentName">üïµÔ∏è Agent</h1>
            <div class="role" id="agentRole">Loading...</div>
        </div>

        <div class="status" id="status">
            Verbinding maken...
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Messages will appear here -->
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Stel je vraag aan de agent..."
                disabled
            >
            <button id="sendButton" disabled>Verstuur</button>
        </div>
    </div>

    <script>
        // Get parameters from URL
        const params = new URLSearchParams(window.location.search);
        const gameId = params.get('game');
        const agentId = params.get('agent');

        // Supabase config
        const SUPABASE_URL = 'https://eiynfrgezfyncoqaemfr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVpeW5mcmdlemZ5bmNvcWFlbWZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY1MzAyNzMsImV4cCI6MjA4MjEwNjI3M30.UB3lLAmZvynyPzyB2PjF5bUZRSS2y09Uq9X2MfkVvAY';

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const statusDiv = document.getElementById('status');
        const agentNameDiv = document.getElementById('agentName');
        const agentRoleDiv = document.getElementById('agentRole');

        // Initialize
        async function init() {
            if (!agentId) {
                showError('Geen agent ID gevonden. Scan de NFC tag opnieuw.');
                return;
            }

            try {
                // Fetch agent info
                const response = await fetch(`${SUPABASE_URL}/rest/v1/agents?id=eq.${agentId}`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const agents = await response.json();
                if (agents.length === 0) {
                    throw new Error('Agent niet gevonden');
                }

                const agent = agents[0];
                agentNameDiv.textContent = `üïµÔ∏è ${agent.naam}`;
                agentRoleDiv.textContent = agent.rol;

                statusDiv.textContent = 'Klaar om te chatten!';
                messageInput.disabled = false;
                sendButton.disabled = false;

                // Add welcome message
                addMessage('agent', `Hallo, ik ben ${agent.naam}. Wat wil je weten?`);

                // Focus input
                messageInput.focus();

            } catch (error) {
                showError('Fout bij laden: ' + error.message);
            }
        }

        // Send message
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';

            // Show loading
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.textContent = 'Agent denkt na...';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                // Call Edge Function
                const response = await fetch(`${SUPABASE_URL}/functions/v1/agent-chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        agent_id: parseInt(agentId),
                        message: message
                        // game_id weggelaten - Edge Function detecteert automatisch de active game
                    })
                });

                const data = await response.json();

                // Remove loading
                document.getElementById('loading')?.remove();

                if (data.success) {
                    addMessage('agent', data.response);
                } else {
                    throw new Error(data.error || 'Onbekende fout');
                }

            } catch (error) {
                document.getElementById('loading')?.remove();
                showError('Fout: ' + error.message);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Add message to chat
        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = type === 'user' ? 'Jij' : agentNameDiv.textContent;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;

            messageDiv.appendChild(label);
            messageDiv.appendChild(bubble);
            chatMessages.appendChild(messageDiv);

            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show error
        function showError(message) {
            statusDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Start
        init();
    </script>
</body>
</html>
